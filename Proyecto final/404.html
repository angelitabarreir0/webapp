<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Feísmo Gallego</title>
    <link rel="stylesheet" href="estyles404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="background-overlay"></div>
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">¡Vaya! No podemos encontrar esa página, ni queremos.</h2>
        <p class="error-message">Parece que te has perdido. No te preocupes, hasta nosotros nos perdemos en esta web de vez en cuando.</p>
        <div class="error-icons">
            <i class="fa-solid fa-house-crack"></i>
            <i class="fa-solid fa-broken-heart"></i>
            <i class="fa-solid fa-dizzy"></i>
        </div>
        <a href="/" class="error-button">Volver a la página de inicio</a>
    </div>
</body>
</html>
